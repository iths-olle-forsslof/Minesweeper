<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSweeper</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 id="title">
            MineSweeper
        </h1>
        <p>Click a tile to start the game</p>
        <p>Right click to flag a tile</p>

        <div class="canvas-container">
            <nav class="options-nav">
                <section class="selection">

                    <label class="options">
                        <input type="radio" id="easy"  checked="checked" name="radio" value="20">
                        <span class="checkmark"></span>
                        Easy
                    </label>
                    
                    <label class="options">
                        <input type="radio" id="medium" name="radio" value="60">
                        <span class="checkmark"></span>
                        Medium
                    </label>
                    
                    <label class="options hard">
                        <input type="radio" id="hard" name="radio" value="100">
                        <span class="checkmark"></span>
                        Hard
                    </label>
                    
                </section>
                <button class="restart-btn">RESET</button>
            </nav>

            <canvas></canvas>
        </div>
    
    </div>
    <script src="js/cell.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
